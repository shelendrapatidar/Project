<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="main.css" />
	</head>
	<body >
		<div
			class="wrapper h-full w-full ">
			<div class="h-[100%] w-[100%] flex flex-col items-center">
				<div
					class="header h-[200px] w-[700px] flex flex-col justify-evenly items-center">
					<span class="text-6xl font-semibold">Weather Web</span>
					<div class="btns w-full flex justify-between flex-wrap">
						<button
							class="btn1 hover:border-2 hover:border-solid rounded-xl px-3 py-1 hover:bg-gradient-to-r from-green-300 hover:to-blue-500t hover:from-pink-500 hover:to-yellow-500">
							Your Weather
						</button>
						<button
							class="btn2 hover:border-2 hover:border-solid rounded-xl px-3 py-1 hover:bg-gradient-to-r from-green-300 to-blue-400 hover:from-pink-500 hover:to-yellow-500">
							Search Weather
						</button>
					</div>
				</div>
				<div
					class="main min-h-[500px] w-[700px] flex flex-col justify-evenly items-center">
					<div class="accesssib">
						<input
							type="text"
							class="style city bg-inherit border-2 border-solid border-white rounded-md m-1 h-[50px] min-w-[350px] text-2xl px-4"
							placeholder="Enter Your city" />
						<i
							class="city_search fa-solid fa-magnifying-glass text-2xl m-1 hover:cursor-pointer"></i>
					</div>
					<div
						class="access min-h-[250px] flex flex-col justify-evenly items-center">
						<span class="text-2xl">OR</span>
						<i class="fa-solid fa-location-dot text-5xl"></i>
						<span class="text-xl">Allow Access of location</span>
						<button
							class="getlocation border-2 border-solid rounded-xl px-3 py-1 bg-gradient-to-r from-green-300 to-blue-500t hover:from-pink-500 hover:to-yellow-500">
							Grant Access
						</button>
					</div>
				</div>
				<div
					class="interface footer h-[500px] w-[900px] flex flex-wrap flex-col justify-evenly items-center">
					<div
						class="style border-2 border-solid border-white rounded-md h-[200px] min-w-[200px] flex flex-col justify-evenly items-center">
						<span class="first">Location :<span class="locate"></span> </span>
						<span class="first">Longitude :<span class="longitude"></span></span>
						<span class="first">Latitude :<span class="latitude"></span></span>
						<span class="first">Condition :<span class="description"></span></span>
					</div>
					<div class="flex w-full justify-evenly">
						<div
							class="style border-2 border-solid border-bla rounded-md h-[200px] min-w-[200px] flex flex-col justify-evenly items-center ">
							<span class="first">Temp :<span class="temp"></span><sup>.</sup>C</span>
							<span class="first">Feels_like :<span class="feels_like"></span><sup>.</sup>C</span>
							<span class="first">Temp_min :<span class="temp_min"></span><sup>.</sup>C</span>
							<span class="first">Temp_max :<span class="temp_max"></span><sup>.</sup>C</span>
						</div>
						<div
							class="style border-2 border-solid border-bla rounded-md h-[200px] min-w-[200px] flex flex-col justify-evenly items-center">
							<span class="first">Humidity :<span class="humidity"></span></span>
							<span class="first">Pressure :<span class="pressure"></span></span>
						</div>
						<div
							class=" style border-2 border-solid rounded  border-blarounded-md h-[200px] min-w-[200px] flex flex-col justify-evenly items-center">
							<span class="first">Wind :<span class="wind"></span></span>
							<span class="first">Dir :<span class="dir"></span></span>
							<span class="first">Clouds :<span class="cloud"></span></span>
						</div>
					</div>
				</div>
				<div
					class="footer2 min-h-[100px] w-[600px] flex justify-center items-center">
					<input
						type="text"
						class="style city2 bg-inherit border-2 border-solid border-white rounded-md m-1 h-[50px] min-w-[350px] text-2xl px-4"
						placeholder="Enter Your city" />
					<i
						class="city_search2 fa-solid fa-magnifying-glass text-2xl m-1 hover:cursor-pointer"></i>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
